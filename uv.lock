requires-python = ">=3.10"
version = 1

[metadata]
lock-format = "simple"
root = "warp-engine"

[[package]]
name = "warp-engine"
version = "2.0.0"
source = { directory = ".", editable = true }
# Declare direct dependencies so the exporter can resolve
dependencies = [
  "fastapi==0.111.0",
  "uvicorn==0.29.0",
  "pydantic==2.7.0",
  "requests==2.31.0",
  "python-multipart==0.0.9",
  "websockets==12.0",
  "openai==1.0.0",
  "python-dotenv==1.0.0",
  "pyyaml==6.0.1",
  "rich==13.7.1",
  "aiofiles==23.2.1",
]

[[package]]
name = "fastapi"
version = "0.111.0"
